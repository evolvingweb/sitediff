language: ruby

rvm:
  - 2.3

sudo: false
addons:
  apt:
    packages:
      - ruby-dev
      - make
      - pkg-config
      - libxml2-dev
      - libxslt1-dev
      - libcurl3

install:
  - gem install rubocop
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=1 bundle install

script:
  # Test for coding standard violations.
  - rubocop
  # Run rspec / tests.
  - bundle exec rspec
