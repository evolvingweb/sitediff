language: ruby

rvm:
  - 2.3

sudo: false
addons:
  apt:
    packages:
      - ruby-dev
      - make
      - pkg-config
      - libxml2-dev
      - libxslt1-dev
      - libcurl3

install:
  - bundle install
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=1 bundle install

script:
  # Test coding standards.
  - bundle exec rubocop
  # Run tests.
  - bundle exec rspec
