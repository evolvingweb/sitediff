language: ruby

rvm:
- 2.5
# FIXME: jruby doesn't work. No idea about rbx.

sudo: false
addons:
  apt:
    packages:
    - ruby-dev
    - make
    - pkg-config
    - libxml2-dev
    - libxslt1-dev
    - libcurl3

install:
  - gem install rubocop
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=1 bundle install

script:
  - rubocop
  - 'bundle exec thor spec && bundle exec thor fixture:local'
